<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Oluwapelumi ‚ù§Ô∏è</title>

  <style>
    :root{
      /* Put the images in the same folder as this index.html */
      --bg-before: url("./bg-before.jpg");
      --bg-after:  url("./bg-after.jpg");
    }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:#fff;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      padding-top:18vh; /* üëà pushes card down */

      /* Default background */
      background:
        linear-gradient(rgba(11,11,16,0.78), rgba(11,11,16,0.78)),
        var(--bg-before) center / cover no-repeat fixed;

      transition: background 700ms ease;
    }

    /* Background after YES (and NO -> YES) */
    body.bg-yes{
      background:
        linear-gradient(rgba(11,11,16,0.62), rgba(11,11,16,0.62)),
        var(--bg-after) center / cover no-repeat fixed;
    }

    .card{
      max-width:520px;
      width:100%;
      border-radius:22px;
      overflow:hidden;
      border:1px solid rgba(35,35,51,0.9);
      background: rgba(18,18,26,0.86);
      backdrop-filter: blur(8px);
      box-shadow:0 12px 40px rgba(0,0,0,.45);
    }

    .top{
      padding:26px;
      background:linear-gradient(135deg,#ff4d6d,#b5179e);
    }

    .top h1{
      margin:0;
      font-size:30px;
      text-shadow:0 6px 18px rgba(0,0,0,0.45);
    }

    .top p{margin:10px 0 0;opacity:.95}

    .mid{padding:22px}
    .mid p{color:#d1d5db;line-height:1.5;margin:0}

    .buttons{
      display:flex;
      gap:12px;
      padding:0 22px 22px;
      flex-wrap:wrap;
    }

    button{
      border:0;
      border-radius:16px;
      padding:14px 16px;
      font-weight:800;
      font-size:16px;
      cursor:pointer;
    }
    .yes{background:#22c55e;color:#08120b}
    .no{background:#ef4444;color:#fff}

    .result{padding:0 22px 22px;color:#e5e7eb}

    /* Confetti layer */
    .confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
    }

    .piece{
      position:absolute;
      width:10px;
      height:14px;
      opacity:0.95;
      transform: translateY(-20px) rotate(0deg);
      animation: fall var(--dur) linear forwards;
      border-radius:3px;
    }

    @keyframes fall{
      to{
        transform: translateY(calc(100vh + 60px)) rotate(900deg);
        opacity:1;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="top">
      <h1>Oluwapelumi ‚ù§Ô∏è</h1>
      <p>Will you be my Valentine?</p>
    </div>

    <div class="mid">
      <p id="msg">Choose wisely üòå</p>
    </div>

    <div class="buttons">
      <button class="yes" onclick="yes()">Yes üòò</button>
      <button class="no" onclick="no()">No üòÖ</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    // Preload both background images to avoid flicker when switching
    (function preload(){
      const before = getComputedStyle(document.documentElement).getPropertyValue('--bg-before');
      const after  = getComputedStyle(document.documentElement).getPropertyValue('--bg-after');

      [before, after].forEach(v => {
        const m = v.match(/url\(["']?(.+?)["']?\)/);
        if(!m) return;
        const img = new Image();
        img.src = m[1];
      });
    })();

    function confettiShower(intensity=160){
      const c = document.getElementById('confetti');
      c.innerHTML = "";

      for(let i=0;i<intensity;i++){
        const p = document.createElement('div');
        p.className = 'piece';

        p.style.left = (Math.random() * 100) + "vw";
        p.style.top  = (-20 - Math.random()*60) + "px";

        const w = 6 + Math.random()*8;
        const h = 8 + Math.random()*14;
        p.style.width = w + "px";
        p.style.height = h + "px";

        p.style.background = `hsl(${Math.random()*360}, 90%, 60%)`;

        const dur = 900 + Math.random()*900;  // 0.9s - 1.8s
        const delay = Math.random()*250;      // 0 - 0.25s
        p.style.setProperty('--dur', dur + "ms");
        p.style.animationDelay = delay + "ms";

        if(Math.random() > 0.75){
          p.style.borderRadius = "999px";
        }

        c.appendChild(p);
      }

      setTimeout(()=>{ c.innerHTML=""; }, 2400);
    }

    function switchBackground(){
      document.body.classList.add('bg-yes');
    }

    function yes(){
      switchBackground();
      confettiShower(180);
      document.getElementById('msg').innerText = "Correct answer üòå";
      document.getElementById('result').innerHTML =
        "I love you.<br><br>Screenshot this and send me:<br><b>YES ‚ù§Ô∏è</b>";
    }

    function no(){
      // NO still acts as YES üòè
      switchBackground();
      confettiShower(150);
      document.getElementById('msg').innerText = "I know you meant yes üòè";
      document.getElementById('result').innerHTML =
        "Nice try.<br><br>Screenshot this and send me:<br><b>YES ‚ù§Ô∏è</b>";
    }
  </script>
</body>
</html>
